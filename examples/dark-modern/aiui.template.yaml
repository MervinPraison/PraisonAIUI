schemaVersion: 1

site:
  title: "Dark Modern Docs"
  description: "Sleek dark theme with modern aesthetics"
  ui: "shadcn"
  theme:
    preset: "green"
    radius: "lg"
    darkMode: true

# Modern dashboard components
dependencies:
  shadcn:
    - card
    - chart
    - calendar
    - slider
    - switch
    - resizable

content:
  docs:
    dir: "../../docs"
    nav:
      mode: "auto"
      collapsible: true

templates:
  docs:
    layout: "FlexibleLayout"
    zones:
      rightSidebar:
        - type: "Toc"
        - type: "StatsCard"
          props:
            title: "Total Views"
            value: "42,891"
            change: "+12%"
            changeType: "positive"
        - type: "StatsCard"
          props:
            title: "Downloads"
            value: "8,234"
            change: "+5.2%"
            changeType: "positive"
      bottomNav:
        - type: "QuickLinks"
          props:
            title: "Related"
            links:
              - label: "Previous: Installation"
                href: "/docs/getting-started/installation"
              - label: "Next: Configuration"
                href: "/docs/concepts/configuration"
      footer:
        - type: "Copyright"
          props:
            text: "Â© 2024 Dark Modern"

routes:
  - match: "/docs/**"
    template: "docs"

a11y:
  skipToContent: true
  focusVisible: true
