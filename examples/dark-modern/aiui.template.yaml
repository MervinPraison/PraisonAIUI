schemaVersion: 1

site:
  title: "Dark Modern Docs"
  description: "Sleek dark theme with modern aesthetics"
  ui: "shadcn"
  theme:
    preset: "green"  # zinc, slate, green, blue, violet, orange, rose, yellow
    radius: "lg"     # none, sm, md, lg, xl
    darkMode: true

content:
  docs:
    dir: "../../docs"
    nav:
      mode: "auto"
      collapsible: true

components:
  header:
    type: "Header"
    props:
      logoText: "Dark Modern"
      links:
        - label: "Docs"
          href: "/docs"
        - label: "GitHub"
          href: "https://github.com"
      cta:
        label: "Get Started"
        href: "/docs/getting-started/installation"

  sidebar:
    type: "DocsSidebar"
    props:
      source: "docs-nav"
      searchable: true

  footer:
    type: "Footer"
    props:
      text: "Â© 2024 Dark Modern"
      links:
        - label: "GitHub"
          href: "https://github.com"

templates:
  docs:
    layout: "FullWidthLayout"  # Full width, no sidebar - showcase wide content
    slots:
      header: { ref: "header" }
      main: { type: "DocContent" }
      footer: { ref: "footer" }

routes:
  - match: "/docs/**"
    template: "docs"

a11y:
  skipToContent: true
  focusVisible: true
