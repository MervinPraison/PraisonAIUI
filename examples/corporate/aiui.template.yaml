schemaVersion: 1

site:
  title: "Corporate Docs"
  description: "Professional business documentation"
  ui: "shadcn"
  theme:
    preset: "blue"
    radius: "sm"
    darkMode: false

# Business-focused components
dependencies:
  shadcn:
    - card
    - table
    - badge
    - avatar
    - dialog
    - dropdown-menu

content:
  docs:
    dir: "../../docs"
    nav:
      mode: "auto"
      sort: "filesystem"
      collapsible: true
      maxDepth: 3

components:
  header:
    type: "Header"
    props:
      logoText: "Corporate"
      logoImage: "/logo-corporate.svg"
      links:
        - label: "Documentation"
          href: "/docs"
        - label: "Support"
          href: "/support"
        - label: "Contact"
          href: "/contact"
      cta:
        label: "Request Demo"
        href: "/demo"

  sidebar:
    type: "DocsSidebar"
    props:
      source: "docs-nav"
      collapsible: true

  footer:
    type: "Footer"
    props:
      text: "© 2024 Corporate Inc. All rights reserved."
      links:
        - label: "Privacy"
          href: "/privacy"
        - label: "Terms"
          href: "/terms"

templates:
  docs:
    layout: "FlexibleLayout"
    zones:
      hero:
        - type: "Announcement"
          props:
            title: "New Feature"
            message: "Widget zones are now available!"
            type: "info"
      rightSidebar:
        - type: "Toc"
        - type: "StatsCard"
          props:
            title: "Active Users"
            value: "15,231"
            change: "+20.1%"
            changeType: "positive"
        - type: "Progress"
          props:
            label: "Documentation"
            value: 75
        - type: "QuickLinks"
          props:
            title: "Resources"
            links:
              - label: "API Reference"
                href: "/docs/api"
              - label: "Examples"
                href: "/docs/examples"
        - type: "RecentPosts"
          props:
            title: "Recent Updates"
            posts:
              - title: "Widget Zones Released"
                href: "/blog/widgets"
                date: "Jan 29, 2024"
              - title: "Theme System v2"
                href: "/blog/themes"
                date: "Jan 25, 2024"
        - type: "BadgeList"
          props:
            title: "Tags"
            badges: ["React", "TypeScript", "Tailwind", "shadcn"]
      footer:
        - type: "Newsletter"
          props:
            title: "Stay Updated"
            buttonText: "Subscribe"
        - type: "SocialLinks"
          props:
            links:
              - platform: "GitHub"
                href: "https://github.com"
              - platform: "Twitter"
                href: "https://twitter.com"
        - type: "Copyright"
          props:
            text: "© 2024 Corporate Inc."

routes:
  - match: "/docs/**"
    template: "docs"

seo:
  titleTemplate: "%s | Corporate Docs"
  defaultImage: "/og-corporate.png"

a11y:
  skipToContent: true
  ariaLabels:
    navigation: "Main Navigation"
    sidebar: "Documentation Sidebar"
