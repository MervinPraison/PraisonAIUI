schemaVersion: 1

site:
  title: "Minimal Docs"
  description: "Bare minimum setup"
  ui: "shadcn"
  theme:
    preset: "zinc"
    radius: "md"
    darkMode: true

# Component dependencies - auto-installed at build time
dependencies:
  shadcn:
    - accordion
    - tabs

content:
  docs:
    dir: "../../docs"

templates:
  docs:
    layout: "TwoColumnLayout"  # Sidebar + Content (no TOC)
    slots:
      main: { type: "DocContent" }

routes:
  - match: "/docs/**"
    template: "docs"
