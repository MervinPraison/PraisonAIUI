schemaVersion: 1

site:
  title: "Developer Portal"
  description: "API-first developer documentation"
  ui: "shadcn"
  theme:
    preset: "green"
    radius: "none"
    darkMode: true

# Developer-focused components
dependencies:
  shadcn:
    - tabs
    - accordion
    - command
    - popover
    - tooltip
    - separator

content:
  docs:
    dir: "../../docs"
    nav:
      mode: "auto"
      sort: "alpha"
      collapsible: true

components:
  header:
    type: "Header"
    props:
      logoText: "< DevPortal />"
      links:
        - label: "Guides"
          href: "/docs/getting-started/installation"
        - label: "API Reference"
          href: "/docs/api/python"
        - label: "SDK"
          href: "/docs/typescript/index"
      cta:
        label: "API Keys"
        href: "/dashboard"

  sidebar:
    type: "DocsSidebar"
    props:
      source: "docs-nav"
      searchable: true

  footer:
    type: "Footer"
    props:
      text: "Built for developers, by developers"
      links:
        - label: "Status"
          href: "/status"
        - label: "Changelog"
          href: "/changelog"

templates:
  docs:
    layout: "TwoColumnLayout"  # Sidebar + Content, no TOC - developer-focused
    slots:
      header: { ref: "header" }
      left: { ref: "sidebar" }
      main: { type: "DocContent" }
      footer: { ref: "footer" }

routes:
  - match: "/docs/**"
    template: "docs"

seo:
  titleTemplate: "%s - DevPortal API Docs"
