schemaVersion: 1

site:
  title: "Colorful Docs"
  description: "Vibrant and playful documentation"
  ui: "shadcn"
  theme:
    preset: "rose"
    radius: "xl"
    darkMode: true

# Fun, creative components
dependencies:
  shadcn:
    - carousel
    - avatar
    - badge
    - progress
    - skeleton
    - hover-card

content:
  docs:
    dir: "../../docs"
    nav:
      mode: "auto"
      collapsible: true

templates:
  docs:
    layout: "FlexibleLayout"
    zones:
      hero:
        - type: "HeroBanner"
          props:
            title: "üé® Colorful Documentation"
            subtitle: "Vibrant, playful, and beautifully designed"
            ctaLabel: "‚ú® Get Started"
            ctaHref: "/docs/getting-started/quickstart"
      rightSidebar:
        - type: "Toc"
      footer:
        - type: "SocialLinks"
          props:
            links:
              - platform: "Twitter"
                href: "https://twitter.com"
              - platform: "GitHub"
                href: "https://github.com"
        - type: "Copyright"
          props:
            text: "Made with ‚ù§Ô∏è by Colorful Team"

routes:
  - match: "/docs/**"
    template: "docs"

a11y:
  skipToContent: true
  reduceMotion: false
